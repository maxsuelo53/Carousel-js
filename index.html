<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/b0f3ae1562.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <button id="buttonPrev"><i class="fa-solid fa-angle-left"></i></button>
        <div class="container-imagem">
            <img style="display: block;" src="/img/img1.jpg" alt="Programming">
            <img style="display: none;" src="/img/img2.jpg" alt="Programming">
            <img style="display: none;" src="/img/img3.jpg" alt="Programming">
            <img style="display: none;" src="/img/img4.jpg" alt="Programming">
            <img style="display: none;" src="/img/img5.jpg" alt="Programming">
        </div>
        <button id="buttonNext"><i class="fa-solid fa-angle-right"></i></button>
    </div>
    
</body>

<script type="text/javascript" src="javaScript.js"></script>

</html>
